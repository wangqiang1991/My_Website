<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="记账 节约 生活">
    <meta name="description" content="一个简单的记账网站,自己兴趣,养成平时节俭的好习惯">
    <link rel="shortcut icon" href="./static/web_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/main.min.css">
	<title>登录</title>
</head>
<body>
	<div id="login">
	    <p class="title">账号登录</p>
		<div class="input-group">
  			<span class="input-group-addon">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
  			</span>
            <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" id="logusername">
		</div>
	    <p class="tip messageuser_tip"></p>
		<div class="input-group">
  			<span class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
  			</span>
            <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" id="logpassword">
		</div>
        <p class="tip messagepwd_tip"></p>
		<div class="input-group" style="overflow: hidden;width: 100%;">
			<p class="left"><input type="checkbox" id="remberme" checked="checked"><label for="remberme">记住密码</label></p>
			<p class="right"><a href="/register.html">没有账号?点我注册</a></p>
		</div>
		<div class="input-group" style="width: 100%;">
		 	<button type="button" class="btn btn-primary" id="login_bth">登录</button>
		</div>
	</div>
	<script src="./static/jquery-1.11.2-min.js"></script>
	<script src="./static/bootstrap.min.js"></script>
	<script src='./dist/main.min.js'></script>
</body>
</html>
