<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="记账 节约 生活">
    <meta name="description" content="一个简单的记账网站,自己兴趣,养成平时节俭的好习惯">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.min.css">
	<title>登录</title>
</head>
<body>
	<div id="login">
	    <p class="title">账号登录</p>
		<div class="input-group">
  			<span class="input-group-addon" id="basic-addon1">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
  			</span>
            <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
		</div>
	    <p class="tip">错误</p>
		<div class="input-group">
  			<span class="input-group-addon" id="basic-addon1">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
  			</span>
            <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
		</div>
        <p class="tip">错误</p>
		<div class="input-group" style="overflow: hidden;width: 100%;">
			<p class="left"><input type="checkbox" id="remberme"><label for="remberme">记住密码</label></p>
			<p class="right"><a href="/register.html">没有账号?点我注册</a></p>
		</div>
		<div class="input-group" style="width: 100%;">
		 <button type="button" class="btn btn-primary" id="login_bth">登录</button>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src=''></script>
</body>
</html>
