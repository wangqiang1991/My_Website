	<!-- 	详细modal -->
		<div class="modal fade Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">账单详细</h4>
		      </div>
		      <div class="modal-body" style="padding: 0;">
		      <table  class="table" style="margin-bottom: 0;">
				    <thead>
				      <tr>
				        <th>日期</th>
				        <th>备注</th>

				    </thead>
				    <tbody id="detailTable">
				    	
				    </tbody>
		        </table>
		      </div>
		    </div>
		  </div>

		    <div class="modal-content">

		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel1">账单</h4>
		      </div>

		      <div class="modal-body" style="padding: 0;">
				<div class="input_money">
					<p class="title" id="time">当前时间:2017-12-27</p>
					<div class="btn-group" data-toggle="buttons" id="payorget" style="margin-bottom: 5px;">
					  <label class="btn btn-default" style="border-radius: 4px 0 0 4px;">
					    <input type="radio" value="-1"> 支出
					  </label>
					  <label class="btn btn-default">
					    <input type="radio" value="1"> 收入
					  </label>
					</div>
					<p class="tip typetip"></p>
					<div class="input-group" style="position: relative;">
			  			<span class="input-group-addon">
							备注
			  			</span>
			            <input type="text" class="form-control" placeholder="填写备注信息" aria-describedby="basic-addon1" id="remark">
<!-- 
			            <ul class="keywordtip showkeyword">

			  			<span class="input-group-addon">
							金额
			  			</span>
			            <input type="number" class="form-control" placeholder="填写账单金额" aria-describedby="basic-addon1" id="money">
					</div>
					<p class="tip moneytip"></p>
				</div>	
		      </div>

		        <button type="button" class="btn btn-primary" id="addmoney_btn" style="padding: 2px 15px;">确定</button>
