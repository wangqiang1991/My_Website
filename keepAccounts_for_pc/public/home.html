<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="记账 节约 生活">
    <meta name="description" content="一个简单的记账网站,自己兴趣,养成平时节俭的好习惯">
    <link rel="shortcut icon" href="http://p1krs1tfn.bkt.clouddn.com/web_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.min.css">
	<title>小强记账</title>
</head>
<body>
	<div id="home">
		<nav class="navbar navbar-inverse">
		 <ul class="nav_left">
			<li>账单</li>
			<li>联系站长</li>
		 </ul>
		 <ul class="nav_rigth">
			<img src="http://p1krs1tfn.bkt.clouddn.com/user.gif" alt="user">
			<span>退出</span>
		 </ul>
		</nav>


		<div class="input_money">
			<p class="title">当前时间:2017-12-27</p>
			<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-default active" style="border-radius: 4px 0 0 4px;">
			    <input type="radio"> 支出
			  </label>
			  <label class="btn btn-default">
			    <input type="radio"> 收入
			  </label>
			</div>
			<div class="input-group">
	  			<span class="input-group-addon">
					备注
	  			</span>
	            <input type="text" class="form-control" placeholder="填写备注信息" aria-describedby="basic-addon1">
			</div>
			<p class="tip">错误</p>
			<div class="input-group">
	  			<span class="input-group-addon">
					金额
	  			</span>
	            <input type="number" class="form-control" placeholder="填写账单金额" aria-describedby="basic-addon1">
			</div>
			<p class="tip">错误</p>

		   <div class="input-group" style="width: 100%;">
			 <button type="button" class="btn btn-default" style="float: left;">取消</button>
			 <button type="button" class="btn btn-primary" style="float: right;">确定</button>
			</div>  
		</div>


		<div class="add_account">
			<span>表格展示</span>
			<img src="http://p1krs1tfn.bkt.clouddn.com/money_icon.png" alt="add_account" id="showInput">
			<span>图表展示</span>
		</div>
		
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src='./dist/main.min.js'></script>
</body>
</html>
