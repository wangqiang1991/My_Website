<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="记账 节约 生活">
    <meta name="description" content="一个简单的记账网站,自己兴趣,养成平时节俭的好习惯">
    <link rel="shortcut icon" href="./static/web_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/main.min.css">
	<title>注册</title>
</head>
<body>
	<div id="login">
		<div class="input-group" style="overflow: hidden;width: 100%;">
	        <p class="title" style="padding: 0;float: left;">账号注册</p>
	        <a href="/index.html" style="float: right;">已有账号?快捷登录</a>
		</div>
		<div class="input-group" style="padding-top: 10px;">
  			<span class="input-group-addon">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
  			</span>
            <input type="text" class="form-control" placeholder="用户名为6-16位字母数字" aria-describedby="basic-addon1" id="regname">
		</div>
	    <p class="tip regname"></p>
		<div class="input-group" style="padding-top: 10px;">
  			<span class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
  			</span>
            <input type="password" class="form-control" placeholder="密码为6-16位字母数字" aria-describedby="basic-addon1" id="regpwd">
		</div>
        <p class="tip regpwd"></p>
		<div class="input-group" style="padding-top: 10px;">
  			<span class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
  			</span>
            <input type="password" class="form-control" placeholder="确认密码" aria-describedby="basic-addon1" id="regcompwd">
		</div>
        <p class="tip regcompwd"></p>
		<div class="input-group" style="width: 100%;padding-top: 10px;">
		 <button type="button" class="btn btn-primary" style="width: 100%;" id="reg_bth">注册</button>
		</div>
	</div>
	<script src="./static/jquery-1.11.2-min.js"></script>
	<script src="./static/bootstrap.min.js"></script>
	<script src='./dist/main.min.js'></script>
</body>
</html>
